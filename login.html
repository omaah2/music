<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
       <div class="container">
        <div class="card">
            <div class="inner" id="card">
                <div class="first-card">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn"><a href="index.html" target="_blank">Submit</a></button>
                        <input type="checkbox"><span>Remind Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forget Password</a>
                </div>
                <div class="second-card">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn"><a href="index.html" target="_blank">Submit</a></button>
                        <input type="checkbox"><span>Remind Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forget Password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
         function openLogin() {
                card.style.transform = "rotateY(0deg)";
            }
    </script>
</body>
</html>
