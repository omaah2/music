<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Contact_us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav></nav>

    <header>
        <h2>Contact Us</h2>
        <p></p>
    </header>

    <main>
        <div class="contact">
            <div class="contact-one">
                <div class="contact-one-a">
                    <i class="bi bi-geo-alt"></i>
                </div>
                <div class="contact-one-b">
                    <h5>Address</h5>
                    <p>20 Omilani Road,</p>
                    <p>Ijeshatedo, Surulere,</p>
                    <p>Lagos.</p>
                </div>
            </div>
            <div class="contact-two">
                <div class="contact-two-a">
                    <i class="bi bi-telephone"></i>
                </div>
                <div class="contact-two-b">
                    <h5>Phone</h5>
                    <p>+234-903-5947-052</p>
                    <p>+234-912-3973-359</p>
                    <p>+234-902-9504-747</p>
                </div>
            </div>
            <div class="contact-three">
                 <div class="contact-three-a">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="contact-three-b">
                    <h5>E-mail</h5>
                    <p>www.omaahplayer@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="contact-text">
            <form>
                <label>Send Message</label><br>
                <input type="text" placeholder="Full Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="text" placeholder="Type your Message..."><br>
                <button type="submit">Send</button><br>
            </form>
        </div>
    </main>
</body>
</html>
